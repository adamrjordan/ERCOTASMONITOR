name: Deploy Web Dashboard

on:
  push:
    paths:
      - 'web/**' # Only run when web folder changes
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Updated to v4 for stability

      - name: Setup Node
        uses: actions/setup-node@v4 # Updated to v4 for stability
        with:
          node-version: '18'

      - name: Install and Build
        working-directory: ./web
        run: |
          npm ci
          npm run build

      - name: Upload artifact
        # CRITICAL FIX: Upgraded to v3, the current stable version for Pages artifacts
        uses: actions/upload-pages-artifact@v3 
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # CRITICAL FIX: Upgraded to v4, the current stable deployment version
        uses: actions/deploy-pages@v4
